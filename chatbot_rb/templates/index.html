<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Chatbot UI</title>
<style>
    body {
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 0;
    display: flex;
    flex-direction: column;
    align-items: center;
    background-color: #e6f3c4;
}

.header {
    text-align: center;
    margin-top: 20px; 
    font-size: 1.5em;
}

.chat-container {
    display: flex;
    flex-direction: row;
    width: 900px;
    height: 450px;
    margin-top: 20px;
    border-radius: 10px;
    overflow: hidden;
    box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
}

.chat-panel {
    flex: 1;
    display: flex;
    flex-direction: column;
}

.chat-header {
    background-color: #88cad6;
    color: black;
    padding: 20px 15px;
    text-align: center;
    border-top-left-radius: 10px;
    border-top-right-radius: 10px;
    font-size: 25px;
}

.chat-messages {
    flex: 1;
    padding: 10px;
    overflow-y: scroll;
    background-color: #e4f7fa;
}

.message {
    background-color: #e4f7fa;
    border-radius: 10px;
    padding: 10px;
    margin-bottom: 10px;
    max-width: 100%;
}

.message.bot {
    background-color: #a2c8d1;
    color: black;
    align-self: flex-start;
}

.message.user {
    background-color: #c2d8dd;
    color: black;
    align-self: flex-end;
}
.message.bot::before,
.message.user::before {
    content: attr(data-label);
    font-weight: bold;
    font-size: 18px;
    margin-right: 5px;
}

.message.bot::before {
    color: #dd0808; 
}

.message.user::before {
    color: #4bd40b; 
}


.chat-input-container {
    display: flex;
    align-items: center;
    padding: 10px;
    background-color: #fff;
    border-bottom-left-radius: 10px;
    border-bottom-right-radius: 10px;
}

.chat-input {
    flex: 1;
    padding: 9px 10px;
    margin-right: 10px;
    border: none;
    border-radius: 20px;
    outline: none;
}

.send-btn,
.recommend-songs-btn {
    background-color: #20788b;
    color: black;
    font-size: 16px;
    border: none;
    padding: 15px 110px; 
    border-radius: 20px;
    cursor: pointer;
    transition: background-color 0.3s;
}

.send-btn:hover,
.recommend-songs-btn:hover {
    background-color:  #8aa5aa;
}

.songs-panel {
    flex: 1;
    display: none; 
    flex-direction: column;
    border-left: 1px solid #ccc;
    background-color:#20788b;
    padding: 10px;
    height: 100%; 
}
.songs-panel.open {
    display: flex; 
}
#songs-info {
    width: 100%;
    height: 200px; 
    padding: 10px;
    margin-top: 10px;
    border: 1px solid #124753;
    border-radius: 5px;
    resize: none; 
    font-family: Arial, sans-serif;
    font-size: 14px;
    line-height: 1.5;
    background-color:#a4babe; 
}


.song {
    padding: 5px 10px;
    margin-bottom: 5px;
    background-color: #a2c8d1;
    color: black;
    border-radius: 5px;
    cursor: pointer;
    transition: background-color 0.3s;
}

.song:hover {
    background-color: #a4babe;
}

.navbar {
    text-align: center;
    margin-top: 20px;
}
</style>
</head>
<body>
    <body>
        <div class="header">
            <h1>Rhythm Buddy</h1>
        </div>
        <div class="chat-container">
            <div class="chat-panel">
                <div class="chat-header">Chatbot</div>
                <div class="chat-messages" id="chat-messages"></div>
                <div class="chat-input-container">
                    <input type="text" id="user-input" class="chat-input" placeholder="Type your message...">
                    <button id="send-btn" class="send-btn">Send</button>
                </div>
            </div>
            <div class="chat-panel songs-panel" id="songs-panel">
                <div class="chat-header">Recommended Songs</div>
                <div class="chat-messages" id="songs-list"></div>
                <textarea id="songs-info" rows="10" readonly></textarea>
            </div>
        </div>
        <div class="navbar">
            <button id="recommend-songs-btn" class="recommend-songs-btn">Recommend Songs</button>
        </div>
<script>
  const chatMessages = document.getElementById('chat-messages');
const userInput = document.getElementById('user-input');
const sendBtn = document.getElementById('send-btn');
const recommendSongsBtn = document.getElementById('recommend-songs-btn');
const songsPanel = document.getElementById('songs-panel');

let chatHistory = [];

function appendMessage(message, sender) {
    const messageElement = document.createElement('div');
    messageElement.classList.add('message', sender);
    messageElement.setAttribute('data-label', sender === 'user' ? 'You:' : 'Bot: ');
    messageElement.innerText = message;
    chatMessages.appendChild(messageElement);
    chatMessages.scrollTop = chatMessages.scrollHeight;
}



// Function to handle sending a message
function sendMessage() {
    const messageText = userInput.value.trim();
    if (messageText === '') return;

    appendMessage(messageText, 'user');
    userInput.value = '';

    // Sending message to Flask API to generate response
    fetch('/predict', {
        method: 'POST',
        headers: {
            'Content-Type': 'application/json'
        },
        body: JSON.stringify({ message: messageText })
    })
    .then(response => response.json())
    .then(data => {
        const botResponse = data.answer;
        appendMessage(botResponse, 'bot');
    })
    .catch(error => console.error('Error:', error));
}

// Event listener for sending message when "Send" button is clicked
sendBtn.addEventListener('click', sendMessage);

// Event listener for sending message when "Enter" key is pressed
userInput.addEventListener('keypress', function(e) {
    if (e.key === 'Enter') {
        sendMessage();
    }
});

// Function to toggle the display of the songs panel
function toggleSongsPanel() {
    songsPanel.classList.toggle('open'); // Toggle the "open" class
}

// Function to toggle the display of the songs panel
function toggleSongsPanel() {
    songsPanel.classList.toggle('open'); // Toggle the "open" class

    // Clear previous textarea if it exists
    const existingTextarea = document.getElementById('songs-info');
    if (existingTextarea) {
        existingTextarea.remove();
    }

    if (songsPanel.classList.contains('open')) {
        // Create a new textarea to display songs info
        const textarea = document.createElement('textarea');
        textarea.id = 'songs-info';
        textarea.rows = 10; // Set the number of rows as needed
        textarea.style.width = '100%'; // Set the width to 100%
        textarea.readOnly = true; // Make it read-only

        // Construct the songs info text
        const songsInfo = songs.map(song => {
            return `Name: ${song.name}\nArtist: ${song.artist}\nDuration: ${song.duration} seconds\nListen on Last.fm: ${song.url}\n\n`;
        }).join('');

        // Set the songs info text to the textarea
        textarea.value = songsInfo;

        // Append the textarea to the songs panel
        songsPanel.appendChild(textarea);
    }
}


// Event listener for the "Recommend Songs" button
recommendSongsBtn.addEventListener('click', toggleSongsPanel);



</script>


</body>
</html>
